<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
  </head>
  <body>
    <header class="header container">
      <div class="header-left">
        <p class="logo-text">provatorov</p>
      </div>

      <div class="header-middle">
        <div class="search-bar">
          <input class="input-section" type="search" placeholder="Искать..." aria-label="Поиск">
          <button class="search-button" type="submit">Искать</button>
        </div>
      </div>

      <div class="header-right">
        <button class="favourites-button" aria-label="Избранное">❤</button>
      </div>
    </header>

    <main class="container">
      <section class="grid" aria-label="Фотогалерея">
      </section>
    </main>

    <footer class="footer container">
      <small>© 2025 provatorov</small>
    </footer>

    <script type="module" src="scripts/gallery.js"></script>
  </body>
</html>
