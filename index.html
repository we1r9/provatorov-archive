<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
  </head>
  <body>
    <header class="header container">
      <div class="header-left">
        <p class="logo-text">provatorov</p>
      </div>

      <div class="header-middle">
        <div class="search-bar">
          <input class="input-section" type="search" placeholder="Искать..." aria-label="Поиск">
          <button class="search-button" type="submit">Искать</button>
        </div>
      </div>

      <div class="header-right">
        <button class="favourites-button" aria-label="Избранное">❤</button>
      </div>
    </header>

    <main class="container">
      <section class="grid" aria-label="Фотогалерея">
        <article class="card">
          <img class="card-photo" src="media/thumb/solonovka-thumb.webp">
          <div class="card-content">
            <p class="card-photo-title">Алтай, Солоновка.</p>
            <div class="card-meta">
              <p class="card-photo-year">2013</p>
              <button class="card-like-button" aria-label="Добавить в избранное">❤</button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer container">
      <small>© 2025 provatorov</small>
    </footer>
  </body>
</html>
