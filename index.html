<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/ambient.css">
  </head>
  <body>
    <div class="ambient">
      <span class="blob blob1"></span>
      <span class="blob blob2"></span>
      <span class="blob blob3"></span>
    </div>
    
    <header class="site-header" id="siteHeader">
      <div class="header-inner">
        <div class="header-left">
          <a class="logo-text" href="index.html" data-role="logo">provatorov</a>
        </div>

        <div class="header-middle">
          <div class="search-bar">
            <div class="input-wrap">
              <input class="input-section" type="search" placeholder="" aria-label="Поиск">
              <span class="glass-soften" aria-hidden="true"></span>
              <button class="clear-btn" type="button" aria-label="Очистить">✕</button>
            </div>
          </div>
        </div>
        
        <div class="header-right">
          <a class="fav-btn" href="favorites.html" title="Избранное">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 256"
                width="26" height="26" 
                fill="currentColor">
              <path d="M240,98a57.63,57.63,0,0,1-17,41L133.7,229.62a8,8,0,0,1-11.4,0L33,139a58,58,0,0,1,82-82.1L128,69.05l13.09-12.19A58,58,0,0,1,240,98Z"></path>
            </svg>
            <span class="fav-count" id="favCount">4</span>
          </a>
        </div>
      </div>
    </header>

    <div class="glass-cutout header"></div>
    <div class="glass-cutout sort"></div>

    <section class="sort-bar" id="sortBar">
      <div class="sort-inner">
        <select id="sortSelect" class="visually-hidden" aria-hidden="true" tabindex="-1">
          <option value="" disabled selected hidden>Сортировать</option>
          <option value="year_desc"><span>Сначала новые </span></option>
          <option value="year_asc"><span>Сначала старые</span></option>
          <option value="location_asc"><span>Название A → Я</span></option>
          <option value="location_desc"><span>Название Я → A</span></option>
        </select>

        <div class="sort-select" id="sortDropdown">
          <button class="sort-trigger" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span class="sort-label">Сортировать</span>
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="15" height="15" 
            fill="#000000" 
            viewBox="0 0 256 256">
              <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
            </svg>
          </button>
          <ul class="sort-menu" role="listbox" tabindex="-1"></ul>
        </div>

        <div class="sort-actions">
          <a class="shuffle-button" id="shuffleBtn">
            <svg 
            xmlns="http://www.w3.org/2000/svg"
            width="26" height="26"
            fill="#000000" 
            viewBox="0 0 256 256">
              <path d="M88,104H40a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0V76.69L62.63,62.06A95.43,95.43,0,0,1,130,33.94h.53a95.36,95.36,0,0,1,67.07,27.33,8,8,0,0,1-11.18,11.44,79.52,79.52,0,0,0-55.89-22.77h-.45A79.56,79.56,0,0,0,73.94,73.37L59.31,88H88a8,8,0,0,1,0,16Zm128,48H168a8,8,0,0,0,0,16h28.69l-14.63,14.63a79.56,79.56,0,0,1-56.13,23.43h-.45a79.52,79.52,0,0,1-55.89-22.77,8,8,0,1,0-11.18,11.44,95.36,95.36,0,0,0,67.07,27.33H126a95.43,95.43,0,0,0,67.36-28.12L208,179.31V208a8,8,0,0,0,16,0V160A8,8,0,0,0,216,152Z"></path>
            </svg>
          </a>
        </div>
      </div>
    </section>

    <main class="container">
      <p class="search-meta">
        <span class="count search-counter" hidden></span>
      </p>
      <section class="grid"></section>

      <div class="load-more-wrap">
        <button class="load-more-btn" hidden>Показать еще</button>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer">
        <a class="footer-left" href="https://t.me/provalexphoto" target="_parent" aria-label="Telegram">
          <img class="telegram-logo-img" src="images/telegram-black-icon.png" alt="">
          <span class="telegram-text">Telegram</span>
        </a>

        <div class="rights" aria-label="copyright">
          <span class="copy-year"></span>
          <span class="author">Александр Проваторов</span>
        </div>

        <a class="footer-right" href="about.html">
          <span class="about-text">Об авторе</span>
        </a>
      </div>
    </footer>




    <script type="module" src="scripts/gallery.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const yearEl = document.querySelector(".copy-year");
        if (yearEl) {
          yearEl.textContent = `© ${new Date().getFullYear()}`;
        }
      });
    </script>
  </body>
</html>
